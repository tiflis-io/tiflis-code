# Tiflis Code Tunnel Server - Docker Compose
# Usage: docker compose up -d

services:
  tunnel:
    image: tiflisio/tiflis-code-tunnel:latest
    container_name: tiflis-tunnel
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/healthz').then(r => process.exit(r.ok ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
