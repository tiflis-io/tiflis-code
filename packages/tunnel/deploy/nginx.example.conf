# Nginx configuration example for Tiflis Code Tunnel Server
# with TLS termination (SSL offload)
#
# This configuration assumes:
# - Tunnel server running on localhost:3001
# - SSL certificates managed by Let's Encrypt / certbot
# - Domain: tunnel.example.com
#
