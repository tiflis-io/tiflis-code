# Docker Compose configuration with Traefik reverse proxy
# Provides automatic HTTPS via Let's Encrypt
#
# Usage:
#   docker compose -f docker-compose.traefik.yml up -d
#
# Environment variables required:
#   - TUNNEL_DOMAIN: Your domain (e.g., tunnel.example.com)
#   - LETSENCRYPT_EMAIL: Email for Let's Encrypt notifications
#   - TUNNEL_REGISTRATION_API_KEY: API key for workstation registration
#
