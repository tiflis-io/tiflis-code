<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#111"/>
  
  <!-- Thicker code brackets -->
  <path d="M 18 24 L 15 28 L 15 40 L 18 44" 
        fill="none" 
        stroke="#3B82F6" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.6"/>
  <path d="M 46 24 L 49 28 L 49 40 L 46 44" 
        fill="none" 
        stroke="#8B5CF6" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.6"/>
  
  <!-- Terminal prompt › positioned at x=20 -->
  <text x="20" y="44" 
        font-family="monospace" 
        font-size="18" 
        fill="url(#accent)" 
        opacity="0.7">›</text>
  
  <!-- Main t -->
  <text x="32" y="44" 
        text-anchor="middle" 
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" 
        font-size="36" 
        fill="#fff">t</text>
</svg>