<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#111"/>
  
  <!-- Thicker code brackets - scaled 30% larger from center -->
  <path d="M 14 20 L 10 26 L 10 42 L 14 48" 
        fill="none" 
        stroke="#3B82F6" 
        stroke-width="2.6" 
        stroke-linecap="round" 
        opacity="0.7"/>
  <path d="M 50 20 L 54 26 L 54 42 L 50 48" 
        fill="none" 
        stroke="#8B5CF6" 
        stroke-width="2.6" 
        stroke-linecap="round" 
        opacity="0.7"/>
  
  <!-- Terminal prompt › positioned closer to center -->
  <text x="17" y="46" 
        font-family="monospace" 
        font-size="23" 
        fill="url(#accent)" 
        opacity="0.8">›</text>
  
  <!-- Main t - 30% larger -->
  <text x="32" y="47" 
        text-anchor="middle" 
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" 
        font-size="47" 
        font-weight="500"
        fill="#fff">t</text>
</svg>

