# Match CI linter configuration - treat warnings as errors
[build]
rustflags = ["-Dwarnings"]

# Static linking for musl targets (release builds)
[target.x86_64-unknown-linux-musl]
rustflags = ["-C", "target-feature=+crt-static", "-Dwarnings"]

[target.aarch64-unknown-linux-musl]
rustflags = ["-C", "target-feature=+crt-static", "-Dwarnings"]

[alias]
# Run same lint checks as CI
ci-lint = "clippy --all-targets --all-features -- -D warnings"
ci-fmt = "fmt --all -- --check"
ci-test = "test --all --verbose"
