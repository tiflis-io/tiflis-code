name: Tiflis Tunnel Release

on:
  push:
    tags:
      - "tiflis-tunnel-v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  extract-version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#tiflis-tunnel-v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-binaries:
    name: Build ${{ matrix.target }}
    needs: extract-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            archive_name: x86_64-linux

          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            archive_name: aarch64-linux

          - target: x86_64-apple-darwin
            os: macos-13
            archive: tar.gz
            archive_name: x86_64-darwin

          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
            archive_name: aarch64-darwin

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            archive_name: x86_64-windows

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip
            archive_name: aarch64-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'linux-musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install aarch64 musl cross-compiler (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-gnu-gcc"
          rustflags = ["-C", "target-feature=+crt-static"]
          EOF

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/tiflis-tunnel -> target
          key: ${{ matrix.target }}

      - name: Build tunnel-server
        working-directory: apps/tiflis-tunnel
        run: cargo build --release --bin tunnel-server --target ${{ matrix.target }}

      - name: Build tunnel-client
        working-directory: apps/tiflis-tunnel
        run: cargo build --release --bin tunnel-client --target ${{ matrix.target }}

      - name: Prepare release directory (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}
          cp apps/tiflis-tunnel/target/${{ matrix.target }}/release/tunnel-server release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          cp apps/tiflis-tunnel/target/${{ matrix.target }}/release/tunnel-client release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          cp apps/tiflis-tunnel/config.example.toml release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          cp apps/tiflis-tunnel/client.example.toml release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          cp apps/tiflis-tunnel/README.md release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          cp apps/tiflis-tunnel/LICENSE release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/

      - name: Prepare release directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}
          Copy-Item apps/tiflis-tunnel/target/${{ matrix.target }}/release/tunnel-server.exe release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          Copy-Item apps/tiflis-tunnel/target/${{ matrix.target }}/release/tunnel-client.exe release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          Copy-Item apps/tiflis-tunnel/config.example.toml release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          Copy-Item apps/tiflis-tunnel/client.example.toml release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          Copy-Item apps/tiflis-tunnel/README.md release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/
          Copy-Item apps/tiflis-tunnel/LICENSE release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}/

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd release
          tar -czvf tiflis-tunnel-v${{ needs.extract-version.outputs.version }}-${{ matrix.archive_name }}.tar.gz tiflis-tunnel-v${{ needs.extract-version.outputs.version }}

      - name: Create archive (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd release
          Compress-Archive -Path tiflis-tunnel-v${{ needs.extract-version.outputs.version }} -DestinationPath tiflis-tunnel-v${{ needs.extract-version.outputs.version }}-${{ matrix.archive_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiflis-tunnel-${{ matrix.archive_name }}
          path: release/tiflis-tunnel-v${{ needs.extract-version.outputs.version }}-${{ matrix.archive_name }}.*
          retention-days: 1

  build-docker:
    name: Build Docker Images
    needs: extract-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        binary: [tunnel-server, tunnel-client]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.binary }}
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.extract-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.extract-version.outputs.version }}
            type=semver,pattern={{major}},value=v${{ needs.extract-version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/tiflis-tunnel
          file: apps/tiflis-tunnel/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BINARY_NAME=${{ matrix.binary }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: [extract-version, build-binaries, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: tiflis-tunnel-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Tiflis Tunnel v${{ needs.extract-version.outputs.version }}
          tag_name: tiflis-tunnel-v${{ needs.extract-version.outputs.version }}
          generate_release_notes: true
          files: artifacts/*
          body: |
            ## Tiflis Tunnel v${{ needs.extract-version.outputs.version }}

            ### Docker Images

            ```bash
            # Server
            docker pull ghcr.io/${{ github.repository_owner }}/tunnel-server:${{ needs.extract-version.outputs.version }}

            # Client
            docker pull ghcr.io/${{ github.repository_owner }}/tunnel-client:${{ needs.extract-version.outputs.version }}
            ```

            ### Binary Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | `tiflis-tunnel-v${{ needs.extract-version.outputs.version }}-x86_64-linux.tar.gz` |
            | Linux | aarch64 | `tiflis-tunnel-v${{ needs.extract-version.outputs.version }}-aarch64-linux.tar.gz` |
            | macOS | x86_64 (Intel) | `tiflis-tunnel-v${{ needs.extract-version.outputs.version }}-x86_64-darwin.tar.gz` |
            | macOS | aarch64 (Apple Silicon) | `tiflis-tunnel-v${{ needs.extract-version.outputs.version }}-aarch64-darwin.tar.gz` |
            | Windows | x86_64 | `tiflis-tunnel-v${{ needs.extract-version.outputs.version }}-x86_64-windows.zip` |
            | Windows | aarch64 | `tiflis-tunnel-v${{ needs.extract-version.outputs.version }}-aarch64-windows.zip` |
