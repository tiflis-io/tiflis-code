name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────
  # TypeScript Packages
  # ─────────────────────────────────────────────────────────────
  typescript:
    name: TypeScript CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter "@tiflis/tiflis-code-tunnel" lint

      - name: Type check
        run: pnpm --filter "@tiflis/tiflis-code-tunnel" typecheck

      - name: Build
        run: pnpm --filter "@tiflis/tiflis-code-tunnel" build

      - name: Test
        run: pnpm --filter "@tiflis/tiflis-code-tunnel" test

  # ─────────────────────────────────────────────────────────────
  # Docker Build Test (no push, just verify it builds)
  # ─────────────────────────────────────────────────────────────
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: typescript
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/tunnel/Dockerfile
          platforms: linux/amd64
          push: false
          tags: tiflis-code-tunnel:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

