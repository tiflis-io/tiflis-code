name: CI

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────
  # TypeScript Packages
  # ─────────────────────────────────────────────────────────────
  typescript:
    name: TypeScript CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Tunnel
        run: pnpm --filter "@tiflis-io/tiflis-code-tunnel" lint

      - name: Lint Web
        run: pnpm --filter "@tiflis-io/tiflis-code-web" lint

      - name: Type check Tunnel
        run: pnpm --filter "@tiflis-io/tiflis-code-tunnel" typecheck

      - name: Type check Web
        run: pnpm --filter "@tiflis-io/tiflis-code-web" typecheck

      - name: Build Tunnel
        run: pnpm --filter "@tiflis-io/tiflis-code-tunnel" build

      - name: Build Web
        run: pnpm --filter "@tiflis-io/tiflis-code-web" build

      - name: Test Tunnel
        run: pnpm --filter "@tiflis-io/tiflis-code-tunnel" test

      - name: Test Web
        run: pnpm --filter "@tiflis-io/tiflis-code-web" test

  # ─────────────────────────────────────────────────────────────
  # Docker Build Test (no push, just verify it builds)
  # ─────────────────────────────────────────────────────────────
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: typescript
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/tunnel/Dockerfile
          platforms: linux/amd64
          push: false
          tags: tiflis-code-tunnel:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

