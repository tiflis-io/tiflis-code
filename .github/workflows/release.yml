# Simple Release Workflow
# Publishes packages only when version changes in package.json

name: Release

on:
  push:
    branches: [main]
    paths:
      - 'packages/**/package.json'

jobs:
  publish:
    name: Publish Changed Packages
    runs-on: ubuntu-latest
    outputs:
      tunnel_version: ${{ steps.publish.outputs.tunnel_version }}
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare versions
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@tiflis-io'
      
      - run: pnpm install --frozen-lockfile
      
      - run: pnpm build
      
      - name: Publish packages with version changes
        id: publish
        run: |
          for pkg in packages/*/; do
            if [ -f "$pkg/package.json" ]; then
              PKG_NAME=$(basename $pkg)
              CURRENT_VERSION=$(node -p "require('./$pkg/package.json').version")
              
              # Try to get previous version from git
              PREVIOUS_VERSION=$(git show HEAD~1:$pkg/package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync(0, 'utf-8')).version" 2>/dev/null || echo "")
              
              if [ -z "$PREVIOUS_VERSION" ] || [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
                echo "ðŸ“¦ Publishing $PKG_NAME@$CURRENT_VERSION (was: ${PREVIOUS_VERSION:-none})"
                cd "$pkg"
                pnpm publish --no-git-checks --access public || echo "âš ï¸ Failed to publish $PKG_NAME"
                cd ../..
                
                # Track tunnel version for Docker build
                if [ "$PKG_NAME" = "tunnel" ]; then
                  echo "tunnel_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                fi
              else
                echo "â­ï¸  Skipping $PKG_NAME@$CURRENT_VERSION (version unchanged)"
              fi
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Docker Image Build & Push
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: publish
    if: needs.publish.outputs.tunnel_version != ''
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract tunnel version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/tunnel/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Tunnel version: $VERSION"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/tunnel/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/tiflis-io/tiflis-code-tunnel:${{ steps.version.outputs.version }}
            ghcr.io/tiflis-io/tiflis-code-tunnel:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
